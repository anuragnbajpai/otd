<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over">
    <app-leftnav (leftNav)="drawer.toggle()"></app-leftnav>
  </mat-drawer>
  <mat-drawer-content fxLayout="column" fxLayoutAlign="stretch" style="overflow-y: hidden;">
    <app-header (leftNav)="drawer.toggle()"></app-header>
    <router-outlet [ngStyle]="{'padding-top': ((stateSession.page$ | async) == 'home') ? '25vh' : '8vh' }" ></router-outlet>
    <app-footer> </app-footer>
  </mat-drawer-content>
</mat-drawer-container>
