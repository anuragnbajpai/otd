<mat-drawer-container class="scoll" autosize  style="overflow-y: auto; height: 100vh;">
  <mat-drawer #drawer mode="over">
    <app-leftnav (leftNav)="drawer.toggle()"></app-leftnav>
  </mat-drawer>
  <mat-drawer-content fxLayout="column" fxLayoutAlign="stretch"  style="overflow:hidden">
    <app-header (leftNav)="drawer.toggle()" [ngStyle]="{'height': ((stateSession.page$ | async) == 'home') ? '25vh' : '8vh' }"></app-header>
    <div class="scoll" style="overflow: auto;" [ngStyle]="{'height': ((stateSession.page$ | async) == 'home') ? '75vh' : '92vh' }" >
        <router-outlet [ngStyle]="{'padding-top': ((stateSession.page$ | async) == 'home') ? '25vh' : '8vh' }" ></router-outlet>
        <app-footer [hidden]="(stateSession.page$ | async) == 'search' || 
        (stateSession.page$ | async) == 'detail' ||
        (stateSession.page$ | async) == 'compare'"> </app-footer>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
