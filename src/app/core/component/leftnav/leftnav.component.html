<mat-nav-list role="list" style="padding:0" fxLayout="column" fxFlex="100">

    <img mat-list-item alt="todays deals" src="assets/images/onlytopdeals_logo.png" style="width: 170px;height: 60px;">
    <!-- <img  [matMenuTriggerFor]="menu" [src]="(stateSession.country$ | async)?.image" style="position: relative; width: 15px; height: 15px; top: -57px; right: -155px;">  -->
    <div mat-list-item></div>
    <button mat-button style="height: 0; position: absolute;"> <!-- 'absorbs' the auto-focus behavior -->
    </button>
    <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="close()">
         <fa-icon [icon]="['fas', 'home']"></fa-icon>  
      &nbsp; Home
    </a>

    <a mat-list-item routerLink="/search" routerLinkActive="active"  (click)="close()">
      <fa-icon [icon]="['fas', 'search']"></fa-icon> 
      &nbsp; Search
    </a>

    <a mat-list-item *ngIf="!(stateSession.user$ | async)" routerLinkActive="active"  (click)="login();close()">
      <fa-icon [icon]="['fas', 'user']"></fa-icon> 
      &nbsp; Login
    </a>



    <a mat-list-item [routerLink]="['/contactus']" routerLinkActive="active" (click)="close()">
      <fa-icon [icon]="['fas', 'phone']"></fa-icon> 
      &nbsp; Contact Us
    </a>

    <a mat-list-item routerLink="/aboutus" routerLinkActive="active" (click)="close()">
      <fa-icon [icon]="['fas', 'info']"></fa-icon> 
      &nbsp; About Us
    </a>
    <a mat-list-item  *ngIf="(stateSession.user$ | async)" routerLink="/search/saved" routerLinkActive="active" (click)="close()">
      <fa-icon [icon]="['fas', 'bookmark']"></fa-icon> 
      &nbsp; Saved
    </a>
    <a mat-list-item *ngIf="(stateSession.user$ | async)" routerLinkActive="active"  (click)="logout();close()">
        <fa-icon [icon]="['fas', 'user']"></fa-icon> 
        &nbsp; Logout
      </a>
      <button mat-menu-item  [matMenuTriggerFor]="menu" fxLayout="row" style="line-height: 35px" >
  
        <img [src]="(stateSession.country$ | async)?.image" style="margin-right: 15px;"> 
        {{(stateSession.country$ | async)?.name}} &nbsp;&nbsp;
        <fa-icon [icon]="['fas', 'angle-down']"></fa-icon> 
 
        </button>
        <mat-menu #menu="matMenu">
          <button fxLayout="row" style="line-height: 35px" mat-menu-item (click)="changeCountry(cnt)" *ngFor="let cnt of stateSession.countries" >
           <img src="{{cnt.image}}" style="margin-right: 5px;"> <div>{{cnt.name}} </div> 
          </button>   
        </mat-menu>

  </mat-nav-list>
