<div fxLayout="column" fxLayoutAlign="center center" >

      <h2 style="margin:10px"> Login With </h2>

      <button mat-raised-button class="social-icon" style="background-color:blueviolet;width:130px;color: white" (click)="tryFacebookLogin()">
        <i class="fab fa-facebook-f icons-padding"></i>Facebook</button>

      or

      <button mat-raised-button class="social-icon" style="background-color:red;width:130px;color: white" (click)="tryGoogleLogin()">
        <i class="fab fa-google-plus-g icons-padding"></i>Google</button>

      or

      <button mat-raised-button class="social-icon" style="background-color: #55ACEE;width:130px;color: white" (click)="tryTwitterLogin()">
        <i class="fab fa-twitter icons-padding"></i>Twitter</button>

  </div>
