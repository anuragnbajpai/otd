<mat-card class="tab-content">
    <mat-grid-list cols="2" rowHeight="1:1" gutterSize="10px" >
        <mat-grid-tile *ngFor="let i of _detail.images; let i= index" (click)="imagePopup(i)" style="background: lightcyan;" >
            <img src="{{i.link}}" alt="{{i.description}}" width="50%" >
           <!-- <mat-grid-tile-footer>test </mat-grid-tile-footer> -->
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
