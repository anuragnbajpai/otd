<div [ngStyle]="{'display': stateSearch.searchResult ? 'none' : 'block' }">
    <mat-card  *ngFor="let i of [1,2,3,4,5]" >
      <div class="ui three column stackable grid" >
          <div class="column">
            <div class="ui raised segment">
              <div class="ui placeholder">
                <div class="image header">
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
                <div class="paragraph">
                  <div class="medium line"></div>
                  <div class="short line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </mat-card>
  </div>


  <div style="margin-bottom:0" id="{{d.title}}" *ngFor="let d of stateSearch.searchResult;let i = index">
    <div style="height: 5px"></div>
      <app-resultitem [hidden]="i >= 10 && !showmore" [product]="d" [rank]="i"></app-resultitem>
      <a style="display: none" href="/search/{{d.category}}/{{d.title}}">{{d.brand}} {{d.title}}</a>
      <div *ngIf="i%5==4" [hidden]="i >= 10 && !showmore" style="top:10px;margin-bottom: 20px;padding: 5px; margin: 5px;" >
          <ng-adsense
            [adClient]="'ca-pub-6469787500519130'"
            [adSlot]="3548695446"
            [adFormat] = "'auto'"
            >
          </ng-adsense>
        </div>
    </div>
    <div style="margin-top:15px" fxLayout="row" fxLayoutAlign="center" *ngIf="stateSearch.searchResult && stateSearch.searchResult.length > 10 && !showmore">
        <button (click)="showmore = true" mat-raised-button style="background-color: #0094e5;color:white;font-weight: bold;margin: 25px">Show More Products</button>
      </div>
    <div fxLayout="row" fxLayoutAlign="center" *ngIf="stateSession.isAdmin$|async">
      <button (click)="addProduct()" color="primary" style="margin: 15px" mat-raised-button>Add Product</button>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
