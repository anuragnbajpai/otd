<mat-card class="tab-content">
    <mat-card fxLayout="row" fxLayoutAlign="space-between" style="background:lightcyan">
      <div>
          Sort By: <button mat-button [matMenuTriggerFor]="menu" style="background: lightgrey">{{sortBy}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="sortBy = 'Price'">Price</button>
            <button mat-menu-item (click)="sortBy = 'Brand'">Brand</button>
            <button mat-menu-item (click)="sortBy = 'Date'">Date</button>
          </mat-menu>
      </div> 
      <div> <button mat-button style="background: lightgrey" >Add</button></div>      
       
    </mat-card>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px" style="padding-top: 10px" >
    <mat-grid-tile *ngFor="let element of stateSearch.selectedProduct.deals;let i = index" style="background: lightcyan;"> 
      <div fxLayout="column" fxLayoutAlign="space-between">
        <div style=" align-self: center;font-size: x-large;">{{100 - ((element.price/stateSearch.selectedProduct.price)*100) | number:'1.0-0'}}%</div>
      <div> <s>{{stateSearch.selectedProduct.price }}</s> &nbsp;<b>{{element.price}}</b> {{stateSearch.selectedProduct.currency}}  </div>
      
      <a style="min-width:110px;max-width:110px; background: rgb(205, 249, 249)" mat-raised-button href="{{element.link}}" target="_blank" > {{element.store}}</a>
      <br/><br/>
    </div>
      <mat-grid-tile-footer>
          {{element.dateTime.toDate() | date}} 
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>      
</mat-card>
